<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicolor Web</title>
    <style>
        *{

        }
        div{
            margin: 0px;
            padding: 0px;
            width: 100vw;
            height: 50px;
        }
        .main{
            margin-top: 30px;
            background-color: aqua;
        }
        .main ul li{
            list-style:none;
            display: inline;
            border: 2px solid black;
            padding: 15px;
            margin-left: 20px;
        }        
    </style>
</head>
<body>
    <div class="main">
        <nav>
            <ul>
                <li>Home</li>
                <li>Product</li>
                <li>Service</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
</body>
</html>
