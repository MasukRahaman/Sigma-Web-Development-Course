<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Objrct fit & position</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background: #f3f3f3;
            background-image: url(download.jpg);

        img{

            width: 300px;

        }

</head>
