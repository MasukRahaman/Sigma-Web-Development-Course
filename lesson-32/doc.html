<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Objrct fit & position</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background: #f3f3f3;
        }

        img{
            height: 300px;
            width: 300px;
            object-fit: cover;
            object-position: top right;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="61lnxhxGbkL._AC_SL1500_.jpg" alt="">
    </div>
</body>
</html>
